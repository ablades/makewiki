{% extends 'base.html' %}
{% load static %}
{% block content %}

<h1>{{pages_list}}</h1>

{%for page in pages_list%}
    <h2>Title: {{page.title}}</h2>
    <h2>Author: {{page.author}}</h2>
    <h3>Slug: {{page.slug}}</h3>
    <span>{{page.content}}</span>
{% endfor %}
<div>
   <img src='{% static "wiki/dog.jpg" %}' alt="My image">
</div>
{% endblock %}
